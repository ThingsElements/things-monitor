<dom-module id="things-player-grid">
  <template>
    <style>
    :host {
      display: block;
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    :host ::content * {
      width:33.3%;
    }

    :host[column="2"] ::content * {
      width:50%;
    }

    :host[column="3"] ::content * {
      width:33.3%;
    }

    :host[column="4"] ::content * {
      width:25%;
    }

    </style>

    <content select="[page]"></content>

  </template>

  <script>

</dom-module>
